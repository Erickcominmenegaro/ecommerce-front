<div class="card">
    <div class="col-12 pagetitle">
        <div class="fornecedor-header">
            <h1>Fornecedor</h1>
            <button mat-flat-button color="primary" routerLink="../form">Novo</button>
        </div>
    </div>
    <!-- Table with hoverable rows -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Raz√£o Social</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Contato</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fornecedor of dados">
                <td>{{ fornecedor.razaoSocial }}</td>
                <td>{{ fornecedor.cnpj }}</td>
                <td>{{ fornecedor.contato }} </td>
                <td>
                    <span class="bi bi-pencil-square" (click)="editar(fornecedor.indice)"></span>
                </td>
                <td>
                    <span class="bi bi-trash" (click)="excluir(fornecedor.indice)"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- End Table with hoverable rows -->
</div>
