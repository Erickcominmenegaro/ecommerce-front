<div class="card">
    <div class="col-12 pagetitle">
        <div class="estado-header">
            <h1>Estado</h1>
            <button mat-flat-button color="primary" routerLink="../form">Novo</button>
        </div>
    </div>
    <!-- Table with hoverable rows -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">Sigla</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estado of dados">
                <td>{{ estado.estado }}</td>
                <td>{{ estado.sigla }} </td>
                <td>
                    <span class="bi bi-pencil-square" (click)="editar(estado.indice)"></span>
                </td>
                <td>
                    <span class="bi bi-trash" (click)="excluir(estado.indice)"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- End Table with hoverable rows -->
</div>
